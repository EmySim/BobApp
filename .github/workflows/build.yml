name: Build, Test & Coverage Analysis

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-test:
    name: Build, Test & Coverage Analysis
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ Setup Java (JDK 17 for SonarQube scanner)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # 3ï¸âƒ£ Setup Node.js for Frontend
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'front/package-lock.json'

      # 4ï¸âƒ£ Restore Maven cache
      - name: Restore Maven packages cache
        uses: actions/cache/restore@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/back/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # 5ï¸âƒ£ Backend: Build and Test with Coverage
      - name: Backend - Build and Test with Jacoco Coverage
        working-directory: back
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          echo "ğŸ”¨ Building backend..."
          mvn clean compile
          
          echo "ğŸ§ª Running backend tests with coverage..."
          mvn test jacoco:report
          
          echo "ğŸ“Š Jacoco coverage report generated!"
          ls -la target/site/jacoco/ || echo "No jacoco directory found"

      # 6ï¸âƒ£ Frontend: Install dependencies and test with coverage
      - name: Frontend - Install dependencies
        working-directory: front
        run: |
          echo "ğŸ“¦ Installing frontend dependencies..."
          npm ci

      - name: Frontend - Run tests with coverage
        working-directory: front
        env:
          CI: true
        run: |
          echo "ğŸ§ª Running frontend tests with coverage..."
          npm run test:ci
          
          echo "ğŸ“Š Frontend coverage report generated!"
          ls -la coverage/bobapp/ || echo "No coverage directory found"

      # 7ï¸âƒ£ Upload Backend and Frontend Coverage to SonarCloud
      - name: SonarCloud Analysis with Coverage
        working-directory: .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "ğŸ” Running SonarCloud analysis with coverage..."
          mvn sonar:sonar \
            -Dsonar.projectKey=EmySim_BobApp \
            -Dsonar.organization=emysim \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.sources=back/src,front/src \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
            -Dsonar.javascript.lcov.reportPaths=../front/coverage/bobapp/lcov.info

      # 8ï¸âƒ£ Upload Coverage Reports as Artifacts
      - name: Upload Backend Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: back/target/site/jacoco/
          retention-days: 30

      - name: Upload Frontend Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: front/coverage/bobapp/
          retention-days: 30

      # 9ï¸âƒ£ Display Coverage Summary
      - name: Coverage Summary
        run: |
          echo "ğŸ“Š COVERAGE SUMMARY ğŸ“Š"
          echo "========================"
          
          # Backend Coverage Summary
          if [ -f "back/target/site/jacoco/index.html" ]; then
            echo "âœ… Backend (Jacoco): Report generated"
            echo "ğŸ“ Location: back/target/site/jacoco/"
          else
            echo "âŒ Backend coverage report not found"
          fi
          
          # Frontend Coverage Summary  
          if [ -f "front/coverage/bobapp/index.html" ]; then
            echo "âœ… Frontend (Angular): Report generated"
            echo "ğŸ“ Location: front/coverage/bobapp/"
          else
            echo "âŒ Frontend coverage report not found"
          fi

      # ğŸ”Ÿ Save Maven cache
      - name: Save Maven packages cache
        uses: actions/cache/save@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/back/pom.xml') }}

      # 1ï¸âƒ£1ï¸âƒ£ Save SonarCloud cache
      - name: Save SonarCloud cache
        uses: actions/cache/save@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar