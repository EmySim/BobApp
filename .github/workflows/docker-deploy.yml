name: Docker Build & Deploy

on:
  push:
    branches:
      - main
      - develop
  workflow_run:
    workflows: ["Build, Test & Coverage Analysis"]
    types:
      - completed
    branches:
      - main
      - develop

env:
  DOCKERHUB_USERNAME: emysim
  BACKEND_IMAGE: emysim/bobapp-backend
  FRONTEND_IMAGE: emysim/bobapp-frontend

jobs:
  docker-deploy:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    # Le d√©ploiement se fait uniquement si le workflow de tests (Build, Test & Coverage Analysis) a r√©ussi
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- M√©tadonn√©es et tags Docker (pour les tags 'latest', par branche, etc.) ---
      - name: Extract metadata for Backend
        id: backend-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest

      - name: Extract metadata for Frontend
        id: frontend-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest

      # --- 1. Construction et Envoi de l'image Backend sur Docker Hub ---
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./back
          file: ./back/Dockerfile
          push: true
          tags: ${{ steps.backend-meta.outputs.tags }}
          labels: ${{ steps.backend-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      # --- 2. Construction et Envoi de l'image Frontend sur Docker Hub ---
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./front
          file: ./front/Dockerfile
          push: true
          tags: ${{ steps.frontend-meta.outputs.tags }}
          labels: ${{ steps.frontend-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      # --- 3. Test d'Int√©gration des Images (Correction de l'erreur Nginx) ---
      - name: Integration Test
        run: |
          echo "üåê Setting up test network and containers..."
          
          # 1. Cr√©er un r√©seau temporaire pour simuler l'environnement Docker Compose
          NETWORK_NAME="test-ci-network"
          docker network create $NETWORK_NAME || true
          
          # 2. D√©marrer le Backend. Le conteneur DOIT √™tre nomm√© 'bobapp-backend'
          echo "üöÄ Starting backend container (bobapp-backend)..."
          docker rm -f bobapp-backend || true
          docker run --name bobapp-backend -d --network $NETWORK_NAME ${{ env.BACKEND_IMAGE }}:latest
          
          
          
          # 4. D√©marrer le Frontend sur le m√™me r√©seau. Nginx peut d√©sormais r√©soudre 'bobapp-backend'.
          echo "üöÄ Starting frontend container (test-frontend)..."
          docker rm -f test-frontend || true
          docker run --name test-frontend -d -p 8082:80 --network $NETWORK_NAME ${{ env.FRONTEND_IMAGE }}:latest
          
          
          
          # 6. Nettoyage
          echo "üßπ Cleaning up containers and network..."
          docker stop test-frontend bobapp-backend || true
          docker rm test-frontend bobapp-backend || true
          docker network rm $NETWORK_NAME || true
          
          if [ "$FRONTEND_HEALTHY" -eq 0 ]; then
            echo "‚ùå Frontend health check failed (HTTP $response)"
            exit 1
          fi

      
      - name: Deployment Summary
        run: |
          echo "üöÄ DEPLOYMENT SUCCESSFUL! üöÄ"
          echo "=================================="
          echo "Backend Image: ${{ env.BACKEND_IMAGE }}:latest"
          echo "Frontend Image: ${{ env.FRONTEND_IMAGE }}:latest"
          echo ""
          echo "üîó Docker Hub URLs:"
          echo "Backend: https://hub.docker.com/r/emysim/bobapp-backend"
          echo "Frontend: https://hub.docker.com/r/emysim/bobapp-frontend"
          echo ""
          echo "üöÄ To run locally:"
          echo "docker-compose -f docker-compose.prod.yml up -d"

      - name: Upload Production Compose
        uses: actions/upload-artifact@v4
        with:
          name: docker-compose-production
          path: docker-compose.prod.yml
          retention-days: 30