name: CI/CD Pipeline - Single job (modulaire front/back + couverture syst√©matique)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      run_backend:
        description: 'Forcer l‚Äôex√©cution backend (true/false)'
        required: false
        default: 'false'
      run_frontend:
        description: 'Forcer l‚Äôex√©cution frontend (true/false)'
        required: false
        default: 'false'

env:
  DOCKERHUB_USERNAME: emysim
  BACKEND_IMAGE: emysim/bobapp-backend
  FRONTEND_IMAGE: emysim/bobapp-frontend

jobs:
  ci-cd:
    name: Build ¬∑ Test ¬∑ Analyze ¬∑ Deploy (single job)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        id: changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            backend:
              - 'back/**'
            frontend:
              - 'front/**'

      # Runtimes
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'front/package-lock.json'

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: front/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('front/package-lock.json') }}

      ################################################################
      # BACKEND ‚Äî Build, Tests & Coverage (toujours ex√©cut√© pour produire artifact)
      ################################################################
      - name: Backend - Build & Test with Coverage
        id: backend-tests
        working-directory: back
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          echo "=== Backend: mvn clean verify + jacoco:report ==="
          mvn -B clean verify jacoco:report
          ls -R target || true

      - name: Upload Backend Coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: back/target/site/jacoco/**
          retention-days: 7

      ################################################################
      # FRONTEND ‚Äî Install, Tests & Coverage (toujours ex√©cut√© pour produire artifact)
      ################################################################
      - name: Frontend - Install Angular CLI (if needed)
        working-directory: front
        run: npm install -g @angular/cli || true

      - name: Frontend - Install dependencies
        working-directory: front
        run: npm ci

      - name: Frontend - Run tests with coverage
        id: frontend-tests
        working-directory: front
        env:
          CI: true
        run: |
          echo "=== Frontend: running tests (CI) and generating coverage ==="
          npm run test:ci

      - name: Upload Frontend Coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: front/coverage/**
          retention-days: 7

      ################################################################
      # SonarCloud analysis (utilise les reports g√©n√©r√©s ci‚Äëdessous)
      ################################################################
      - name: Ensure backend compiled (for Sonar)
        working-directory: back
        run: mvn -B compile

      - name: SonarCloud Scan
        id: sonar
        uses: SonarSource/sonarqube-scan-action@v2
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=emysim_BobApp
            -Dsonar.organization=emysim
            -Dsonar.java.binaries=back/target/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=back/target/site/jacoco/jacoco.xml
            -Dsonar.javascript.lcov.reportPaths=front/coverage/**/lcov.info
            -Dsonar.sources=back/src/main/java,front/src
            -Dsonar.exclusions=**/node_modules/**,**/dist/**
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Wait for Sonar Quality Gate
        id: qualitygate
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          PROJECT_KEY="emysim_BobApp"
          echo "‚è≥ Waiting for SonarCloud analysis to finish..."
          for i in {1..60}; do
            STATUS=$(curl -s -u $SONAR_TOKEN: "https://sonarcloud.io/api/qualitygates/project_status?projectKey=$PROJECT_KEY" | jq -r '.projectStatus.status // empty')
            if [ "$STATUS" = "OK" ] || [ "$STATUS" = "ERROR" ]; then
              echo "Quality Gate: $STATUS"
              echo "status=$STATUS" >> $GITHUB_OUTPUT
              break
            else
              echo "‚è±Ô∏è Attempt $i/60: waiting 10s..."
              sleep 10
            fi
          done
          if [ -z "$STATUS" ]; then
            echo "‚ùå Timeout waiting for SonarCloud Quality Gate result."
            exit 1
          fi

      ################################################################
      # Build & Push Docker images ‚Äî only on main and if Quality Gate OK
      ################################################################
      - name: Build & Push Docker Images
        if: steps.qualitygate.outputs.status == 'OK' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        env:
          DOCKERHUB_USERNAME: ${{ env.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          BACK_CHANGED: ${{ steps.changes.outputs.backend }}
          FRONT_CHANGED: ${{ steps.changes.outputs.frontend }}
        run: |
          echo $DOCKERHUB_TOKEN | docker login -u $DOCKERHUB_USERNAME --password-stdin

          if [[ "$BACK_CHANGED" == "true" ]]; then
            echo "üê≥ Building backend image (SHA tag + latest)..."
            docker build -t $BACKEND_IMAGE:${{ github.sha }} -t $BACKEND_IMAGE:latest ./back
            docker push $BACKEND_IMAGE:${{ github.sha }}
            docker push $BACKEND_IMAGE:latest
          else
            echo "Backend not changed ‚Äî skipping backend image build/push."
          fi

          if [[ "$FRONT_CHANGED" == "true" ]]; then
            echo "üê≥ Building frontend image (SHA tag + latest)..."
            docker build -t $FRONTEND_IMAGE:${{ github.sha }} -t $FRONTEND_IMAGE:latest ./front
            docker push $FRONTEND_IMAGE:${{ github.sha }}
            docker push $FRONTEND_IMAGE:latest
          else
            echo "Frontend not changed ‚Äî skipping frontend image build/push."
          fi

      - name: Deployment Summary
        if: steps.qualitygate.outputs.status == 'OK' && github.ref == 'refs/heads/main'
        run: |
          echo "üöÄ D√©ploiement (images push√©es si modifi√©es)"
          echo "üì¶ Backend: $BACKEND_IMAGE (pushed if changed)"
          echo "üì¶ Frontend: $FRONTEND_IMAGE (pushed if changed)"
          echo "üîñ Commit: ${{ github.sha }}"
          echo "üåø Branch: ${{ github.ref_name }}"

      - name: Quality Gate Failed
        if: steps.qualitygate.outputs.status != 'OK'
        run: |
          echo "‚ùå Quality Gate √©chou√©e. D√©ploiement annul√©."
          exit 1