name: CI/CD Pipeline (Full)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  DOCKERHUB_USERNAME: emysim
  BACKEND_IMAGE: emysim/bobapp-backend
  FRONTEND_IMAGE: emysim/bobapp-frontend

jobs:
  full-ci-cd:
    name: Full Build-Test-Scan-Deploy
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # üß© 1. Checkout du repo
      # -------------------------------
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------------
      # üß± 2. BACKEND - Build & Test
      # -------------------------------
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build & Test Backend (Maven)
        working-directory: back
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: mvn -B clean verify jacoco:report

      - name: Save Backend Coverage
        run: mkdir -p artifacts/back && cp -r back/target/site/jacoco artifacts/back/

      # -------------------------------
      # üé® 3. FRONTEND - Build & Test
      # -------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: front/package-lock.json

      - name: Install & Build Frontend
        working-directory: front
        run: npm ci && npm run build

      - name: Run Frontend Tests
        working-directory: front
        env:
          CI: true
        run: npm run test:ci

      - name: Save Frontend Coverage
        run: mkdir -p artifacts/front && cp -r front/coverage artifacts/front/

      # -------------------------------
      # üîç 4. SONARCLOUD - Analyse combin√©e
      # -------------------------------
      - name: SonarCloud Scan (Full Project)
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=emysim_BobApp
            -Dsonar.organization=emysim
            -Dsonar.java.binaries=back/target/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=back/target/site/jacoco/jacoco.xml
            -Dsonar.javascript.lcov.reportPaths=front/coverage/lcov.info
            -Dsonar.sources=back/src,front/src
            -Dsonar.exclusions=**/node_modules/**,**/dist/**
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------
      # üê≥ 5. DEPLOY (DockerHub)
      # -------------------------------
      - name: Set up Docker Buildx
        if: github.ref == 'refs/heads/main'
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Backend Image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: ./back
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & Push Frontend Image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: ./front
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy Summary
        if: github.ref == 'refs/heads/main'
        run: |
          echo "üöÄ D√©ploiement termin√© avec succ√®s !"
          echo "üì¶ Backend image : $BACKEND_IMAGE"
          echo "üì¶ Frontend image : $FRONTEND_IMAGE"
          echo "üîñ Commit : ${{ github.sha }}"
          echo "üåø Branche : ${{ github.ref_name }}"
