name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  DOCKERHUB_USERNAME: emysim
  BACKEND_IMAGE: emysim/bobapp-backend
  FRONTEND_IMAGE: emysim/bobapp-frontend

jobs:
  ci-cd:
    name: Build, Test, Analyze & Deploy
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Detect changes
      - name: Detect changes
        id: changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            backend:
              - 'back/**'
            frontend:
              - 'front/**'

      # 3Ô∏è‚É£ Backend setup
      - name: Setup JDK 17
        if: steps.changes.outputs.backend == 'true' || steps.changes.outputs.backend == ''
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # 4Ô∏è‚É£ Frontend setup
      - name: Setup Node.js
        if: steps.changes.outputs.frontend == 'true' || steps.changes.outputs.frontend == ''
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'front/package-lock.json'

      - name: Cache Node modules
        if: steps.changes.outputs.frontend == 'true' || steps.changes.outputs.frontend == ''
        uses: actions/cache@v4
        with:
          path: front/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('front/package-lock.json') }}

      # 5Ô∏è‚É£ Backend build & test
      - name: Backend - Build & Test with Coverage
        if: steps.changes.outputs.backend == 'true' || steps.changes.outputs.backend == ''
        working-directory: back
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          mvn -B clean verify jacoco:report
          ls -la target/site/jacoco

      - name: Upload Backend Coverage
        if: steps.changes.outputs.backend == 'true' || steps.changes.outputs.backend == ''
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: back/target/site/jacoco/
          retention-days: 7

      # 6Ô∏è‚É£ Frontend build & test
      - name: Frontend - Install dependencies
        if: steps.changes.outputs.frontend == 'true' || steps.changes.outputs.frontend == ''
        working-directory: front
        run: npm ci

      - name: Frontend - Run tests with coverage
        if: steps.changes.outputs.frontend == 'true' || steps.changes.outputs.frontend == ''
        working-directory: front
        env:
          CI: true
        run: npm run test:ci

      - name: Upload Frontend Coverage
        if: steps.changes.outputs.frontend == 'true' || steps.changes.outputs.frontend == ''
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: front/coverage/
          retention-days: 7

      # 7Ô∏è‚É£ SonarCloud analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v2
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=emysim_BobApp
            -Dsonar.organization=emysim
            -Dsonar.java.binaries=back/target/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=back/target/site/jacoco/jacoco.xml
            -Dsonar.javascript.lcov.reportPaths=front/coverage/lcov.info
            -Dsonar.sources=back/src,front/src
            -Dsonar.exclusions=**/node_modules/**,**/dist/**
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Wait for Sonar Quality Gate
        id: qualitygate
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          PROJECT_KEY="emysim_BobApp"
          echo "‚è≥ Waiting for SonarCloud analysis to finish..."
          for i in {1..30}; do
            STATUS=$(curl -s -u $SONAR_TOKEN: "https://sonarcloud.io/api/qualitygates/project_status?projectKey=$PROJECT_KEY" | jq -r '.projectStatus.status // empty')
            if [ "$STATUS" = "OK" ] || [ "$STATUS" = "ERROR" ]; then
              echo "Quality Gate: $STATUS"
              echo "status=$STATUS" >> $GITHUB_OUTPUT
              break
            fi
            sleep 10
          done

      # 8Ô∏è‚É£ Docker build & push
      - name: Build & Push Docker Images
        if: steps.qualitygate.outputs.status == 'OK' && github.ref == 'refs/heads/main'
        env:
          DOCKERHUB_USERNAME: ${{ env.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "‚úÖ Quality Gate OK, d√©ploiement en cours..."
          echo $DOCKERHUB_TOKEN | docker login -u $DOCKERHUB_USERNAME --password-stdin
          if [[ "${{ steps.changes.outputs.backend }}" == 'true' || "${{ steps.changes.outputs.backend }}" == '' ]]; then
            docker build -t $BACKEND_IMAGE:latest ./back
            docker push $BACKEND_IMAGE:latest
          fi
          if [[ "${{ steps.changes.outputs.frontend }}" == 'true' || "${{ steps.changes.outputs.frontend }}" == '' ]]; then
            docker build -t $FRONTEND_IMAGE:latest ./front
            docker push $FRONTEND_IMAGE:latest
          fi

      # 9Ô∏è‚É£ Deployment Summary
      - name: Deployment Summary
        if: steps.qualitygate.outputs.status == 'OK' && github.ref == 'refs/heads/main'
        run: |
          echo "üöÄ D√©ploiement r√©ussi !"
          echo "üì¶ Backend: $BACKEND_IMAGE:latest"
          echo "üì¶ Frontend: $FRONTEND_IMAGE:latest"
          echo "üîñ Commit: ${{ github.sha }}"
          echo "üåø Branch: ${{ github.ref_name }}"

      # 10Ô∏è‚É£ Quality Gate Failed
      - name: Quality Gate Failed
        if: steps.qualitygate.outputs.status != 'OK'
        run: |
          echo "‚ùå Quality Gate √©chou√©e. D√©ploiement annul√©."
          exit 1
