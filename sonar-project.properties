# Configuration principale du projet
sonar.projectKey=emysim_BobApp
sonar.organization=emysim
sonar.projectName=BobApp
sonar.projectVersion=1.0
sonar.host.url=https://sonarcloud.io

# Encodage
sonar.sourceEncoding=UTF-8

# Sources et tests
sonar.sources=back/src/main/java,front/src
sonar.tests=back/src/test/java,front/src/app

# Inclusions pour les tests (patterns fichiers, pas répertoires)
sonar.test.inclusions=**/*Test.java,**/*Tests.java,**/*.spec.ts,**/*.test.ts

# Backend (Java)
sonar.java.source=11
sonar.java.binaries=back/target/classes
sonar.java.test.binaries=back/target/test-classes

# Frontend (Angular)
sonar.typescript.node=18

# Couverture
sonar.coverage.jacoco.xmlReportPaths=back/target/site/jacoco/jacoco.xml
sonar.javascript.lcov.reportPaths=front/coverage/bobapp/lcov.info
sonar.typescript.lcov.reportPaths=front/coverage/bobapp/lcov.info

# Inclusions
sonar.inclusions=**/*.java,**/*.ts,**/*.js,**/*.html,**/*.scss,**/*.css

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/target/**,**/*.jar,**/mvnw,**/mvnw.cmd,**/.angular/**,**/src/environments/**,**/src/test.ts,**/src/polyfills.ts

# Exclusions duplications
sonar.cpd.exclusions=**/model/**,**/dto/**,**/entity/**,**/*.spec.ts

# Rapports de tests
sonar.junit.reportPaths=back/target/surefire-reports

# Qualité
sonar.qualitygate.wait=true

# Couverture via Jacoco
sonar.java.coveragePlugin=jacoco

# Environnement Node
sonar.javascript.environments=node
sonar.typescript.environments=node