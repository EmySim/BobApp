# Configuration principale du projet
sonar.projectKey=EmySim_BobApp
sonar.organization=emysim
sonar.projectName=BobApp - Application de Jokes
sonar.projectVersion=1.0

# Configuration de la couverture de code
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.javascript.lcov.reportPaths=../front/coverage/bobapp/lcov.info
sonar.typescript.lcov.reportPaths=../front/coverage/bobapp/lcov.info

# Configuration des sources
sonar.sources=src/main,../front/src
sonar.tests=src/test,../front/src

# Configuration sp√©cifique Backend (Java)
sonar.java.source=11
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Configuration spÈcifique Frontend (TypeScript/Angular)
sonar.typescript.node=18

# Inclusion des fichiers √† analyser
sonar.inclusions=**/*.java,**/*.ts,**/*.js,**/*.html,**/*.scss,**/*.css
sonar.test.inclusions=**/*Test.java,**/*Tests.java,**/*.spec.ts,**/*.test.ts

# Exclusions (fichiers g√©n√©r√©s, d√©pendances, etc.)
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/target/**,**/*.jar,**/mvnw,**/mvnw.cmd,**/.angular/**,**/src/environments/**,**/src/test.ts,**/src/polyfills.ts,../front/src/**/*.spec.ts,../front/src/**/*.test.ts

# Exclusions pour la duplication de code
sonar.cpd.exclusions=**/model/**,**/dto/**,**/entity/**,**/*.spec.ts

# Configuration des rapports de tests
sonar.junit.reportPaths=target/surefire-reports

# Param√®tres de qualit√©
sonar.qualitygate.wait=true

# Configuration des langages
sonar.java.coveragePlugin=jacoco
sonar.javascript.environments=node

# Encodage des sources
sonar.sourceEncoding=UTF-8